<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CryptoGainz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div class="grid-Container">
        <div class="box" id="top-bar">
            <div id="logo-text">
                <h1>Crypto Gainz</h1>
            </div>
            <div class="nav-bar">
                <a href="https://pro.coinbase.com/trade/BTC-USD">Coin Base Pro</a>
                <a href="#">Support Project</a>
                <a href="#">News</a>
            </div>
        </div>
        <div class="box" id="box1">
            <form action="trade-form">
                <div class="form-field">
                    <p>Transaction Date</p>
                    <input type="date" name="transaction-date" id="trans-date">
                </div>
                <div class="form-field">
                    <p>Quantity</p>
                    <input type="text" name="quantity" id="quantity-input" placeholder="Quantity">
                </div>
                <div class="form-field">
                    <p>Trade Price</p>
                    <input type="text" name="trans-price" id="trans-price-input" placeholder="Trade Price">
                </div>
                <div class="form-field">
                    <button id="trade-submit-button">Submit</button>
                </div>
            </form>
        </div>
        <div class="box" id="box2">
            
        </div>
        <div class="box" id="box3">
            <h2>Ethereum: <span id="coinPrice"></span></h2>
        </div>
        <div class="box" id="box4">
                <table>
                        <caption id="table-title">Transaction Details</caption>
                        <tr>
                            <th>Line #</th>
                            <th>Aquisition Date</th>
                            <th>Sale Date</th>
                            <th>Aquisition Price</th>
                            <th>Sales Price</th>
                            <th>Quantity</th>
                            <th>Gain</th>
                            <th>Term (Short/Long)</th>
                        </tr>
                        <tr>
                            <th>1</th>
                            <th>3/5/2018</th>
                            <th>5/3/2018</th>
                            <th>200</th>
                            <th>300</th>
                            <th>2</th>
                            <th>200</th>
                            <th>Short</th>
                        </tr>
                    </table>
        </div>
        <div class="box" id="foot">

        </div>
    </div>
    <script src="./script/scripts.js"></script>
</body>
</html>
