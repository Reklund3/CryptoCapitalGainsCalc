<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CryptoGainz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="grid-Container">
        <div class="box" id="top-bar">
            <div id="logo-text">
                <h1>Crypto Gainz</h1>
            </div>
            <div class="nav-bar">
                <a href="https://pro.coinbase.com/trade/BTC-USD">Coin Base Pro</a>
                <a href="#">Support Project</a>
                <a href="#">News</a>
            </div>
        </div>
        <div class="box" id="box1">
            <table>
                <caption id="table-title">Transaction Details</caption>
                <tr>
                    <th>Line #</th>
                    <th>Aquisition Date</th>
                    <th>Sale Date</th>
                    <th>Aquisition Price</th>
                    <th>Sales Price</th>
                    <th>Quantity</th>
                    <th>Gain</th>
                    <th>Term (Short/Long)</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>3/5/2018</th>
                    <th>5/3/2018</th>
                    <th>200</th>
                    <th>300</th>
                    <th>2</th>
                    <th>200</th>
                    <th>Short</th>
                </tr>
            </table>
        </div>
        <div class="box" id="box2">
            box 2
        </div>
        <div class="box" id="box3">
            box 3
        </div>
        <div class="box" id="box4">
            box 4
        </div>
        <div class="box" id="foot">

        </div>
    </div>
</body>
</html>
